<div class="container">
    <form id="add-pet-form" method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden' %}
        <div class="add-pet-form--item input-wrapper">
            {{field.label(class_="")}}
            {% if field.name == 'price' %}
            <i class="fas fa-dollar-sign"></i>
            {% endif %}
            {{field(class_="")}}
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% endfor %}
        <button class="add-btn add-btn--cancel {{hide_cancel_btn}}">Cancel</button>
        <button type="submit" class="add-btn">Submit</button>
    </form>
</div>
